<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Class</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of FormDataService.tableArray">
        <td>{{data.name}}</td>
        <td>{{data.age}}</td>
        <td>{{data.class}}</td>
      </tr>
    </tbody>
  </table>

  <button class="btn btn-warning text-center" (click)="onClick()">EDIT</button>
</div>
